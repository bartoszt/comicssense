<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>comicsense</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <!-- endbuild -->    
    
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
    
    

</head>

<body unresolved>
   <div class="content">
       <app-router>
          <!-- matches an exact path -->
          <app-route path="/" import="/pages/home-page/home-page.html"></app-route>

          <!-- matches using a wildcard -->
          <app-route path="/customer/*" import="/pages/customer-page.html"></app-route>

          <!-- matches using a path variable -->
          <app-route path="/order/:id" import="/pages/order-page.html"></app-route>

          <!-- matches a pattern like '/word/number' -->
          <app-route path="/^\/\w+\/\d+$/i" regex import="/pages/regex-page.html"></app-route>

          <!-- matches everything else -->
          <app-route path="*" import="/pages/not-found-page.html"></app-route>
       </app-router>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
