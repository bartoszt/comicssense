<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>comicsense</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/fabric/dist/fabric.min.js"></script>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <script src="bower_components/firebase/firebase.js"></script>
  <!-- endbuild -->    
    
  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild-->
    
  <link rel="import" href="bower_components/app-router/app-router.html">

</head>

<body unresolved>
   <div class="content"> 
       <top-menu></top-menu> 
       
       <app-router>
          <!-- matches an exact path -->
          <app-route path="/" import="/pages/home-page/home-page.html"></app-route>
          <app-route path="/scene" import="/pages/scene-page/scene-page.html"></app-route>
          <app-route path="/gallery" import="/pages/gallery-page/gallery-page.html"></app-route>

          <!-- matches everything else -->
          <app-route path="*" import="/pages/not-found-page/not-found-page.html"></app-route>
       </app-router>
  </div>
    
  
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
