<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<link rel="import" href="../html-echo/html-echo.html">

<polymer-element name="gallery-view" attributes="">
    <template>
        <firebase-element id="base" data="{{data}}" location="https://comicsense.firebaseio.com/" ></firebase-element>
        <article>
            <template repeat="{{comic, comicIndex in data.comics}}">
                <section>
                    <h1>{{comic.title}}</h1>
                    <h2>{{comic.author}}</h2>
                    <div>
                        <html-echo html="{{comic.scenes[0].image}}"></html-echo>
                    </div>
                    <a href="#/comic/{{comicIndex}}">Look</a>
                </section>
            </template>
        </article>
        <p>{{data.comics[0].author}}</p>
    </template>  
    <script>
    (function () {
       Polymer({ 
              ready : function () {
                  //this.$.base.push();
              },
       });
    })();
    </script>
</polymer-element>
