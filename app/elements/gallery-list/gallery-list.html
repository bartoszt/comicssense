<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<link rel="import" href="../html-echo/html-echo.html">

<polymer-element name="gallery-view" attributes="">
    <template>
        <style>
            article {
                overflow: hidden;
            }
             article section {
                 width: 48%;
                 height: auto;
                 float: left;
                 margin-right: 2%;
                 margin-bottom: 15px;
             }
            article section div{
                width: 100%;
                height: 500px;
                border: 4px solid #000;
                margin-top: 5px;
                overflow: hidden;
            }
            article section a.title{
                display: block;
                text-decoration: none;
                margin: 10px 5px;
                color: #1f6b72;
            }
            article section a:hover{
                opacity: 0.7;
            }
            article section svg{
                width: 100%;
            }
        </style>
        <firebase-element id="base" data="{{data}}" keys="{{keys}}" location="https://comicsense.firebaseio.com/comicses" ></firebase-element>
        <article>
            <template repeat="{{key, keyIndex in keys}}">
                <section>
                    <div>
                        <a href="#/comics/{{key}}"><html-echo html="{{data[key].comics.scenes[0].image}}"></html-echo></a>
                    </div>
                    <a class="title" href="#/comics/{{key}}">{{data[key].comics.title}}</a>
                </section>
            </template>
        </article>
        <p>{{data.comics[0].author}}</p>
    </template>  
    <script>
    (function () {
       Polymer({ 
        ready : function () {
            //this.$.base.push();
         },
       });
    })();
    </script>
</polymer-element>
