 <polymer-element name="svg-png" attributes="html">
     <template>
        <canvas id="c1" width="200" height="200" style="border: solid 1px #f0f;" ></canvas>
        <img id="img_png" alt="PNG from Canvas" width="200" height="200" />
    </template>  
    <script>
      Polymer( {
        svg: null,
        canvas: null,
        _self: null,

        ready: function() {
            
             svg = "<svg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 100 100' enable-background='new 0 0 100 100' xml:space='preserve'> <rect x='7' y='17.1' fill='#29093A' stroke='#000000' stroke-miterlimit='10' width='46.2' height='17.6'/> <rect x='25.7' y='32.5' fill='#FFFFFF' stroke='#000000' stroke-miterlimit='10' width='36.5' height='41.5'/><rect x='47.8' y='62.5' fill='#46B2A8' stroke='#000000' stroke-miterlimit='10' width='20.5' height='22.9'/></svg>";
             
            this.$.c1.fabric = this.canvas;
            _self = this;

            var mySrc = 'data:image/svg+xml;base64,'+window.btoa(svg);
            var source = new Image();
            source.src = mySrc;
            var myCanvasContext = this.$.c1.getContext('2d');
            source.onload = function(){
                myCanvasContext.drawImage(source,0,0);
                var img = _self.$.c1.toDataURL("image/png");
                console.log(img);
                _self.$.img_png.src = img;                 
            }            




        }
          
      });
          
    </script>
  </polymer-element>
