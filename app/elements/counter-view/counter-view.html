                function update() {
                    var myTime = $(_self.$.worked).html();
                    console.log(myTime);
                    var ss = myTime.split(":");
                    var dt = new Date();
                    dt.setHours(0);
                    dt.setMinutes(ss[0]);
                    dt.setSeconds(ss[1]);

                    var dt2 = new Date(dt.valueOf() + 1000);
                    var temp = dt2.toTimeString().split(" ");
                    var ts = temp[0].split(":");

                    $(_self.$.worked).html(ts[1]+":"+ts[2]);
                    if(ts[1] < 10) {
                        setTimeout(update, 1000);
                    }else {
                        document.querySelector('app-router').go('/scene');
                    }
                }
