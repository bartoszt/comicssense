<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/firebase-element/firebase-element.html">

<polymer-element name="user-list">
    <template>
        <style>
            h3 {
                display:inline-block;
                vertical-align: middle;
                color:#1fb1bf;
            }
            ul {
                display:inline;
            }
            li { 
                display:inline-block;
                padding:0 10px;
            }
            li:after {
                display:inline-block;
                vertical-align: middle;
            }
        </style>
        <pvc-globals values="{{globals}}"></pvc-globals>
        <firebase-element id="userBase" data="{{data}}" keys="{{keys}}" location="https://comicsense.firebaseio.com/usersonline"></firebase-element>
         
        <h3>Watching Users: </h3> 
        <ul>
            <template repeat="{{key in keys}}">   
                <li>{{data[key].username}}</li>
            </template>
         </ul>      
    </template>

    <script>
    (function () {
      Polymer({ 
      })
    })();
    </script>
</polymer-element>
